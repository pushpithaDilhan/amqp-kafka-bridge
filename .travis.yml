sudo: required
language: java
jdk:
- oraclejdk8
notifications:
  email: false
services:
- docker
script:
- TAG=${TRAVIS_TAG:-"1.0-SNAPSHOT"}
- if [ -n "${TRAVIS_TAG}" ]; then mvn versions:set -DgenerateBackupPoms=false -DnewVersion=${TRAVIS_TAG};
  fi
- mvn package
- curl -s ${SCRIPTS}/generate-bintray-descriptor.sh | bash /dev/stdin kafka-bridge target/kafka-bridge-${TAG}-bin.tar.gz > .bintray.json
- curl -s ${SCRIPTS}/docker-build.sh | bash /dev/stdin strimzi/kafka-bridge . ${TAG}
after_success:
- curl -s ${SCRIPTS}/docker-push.sh | bash /dev/stdin strimzi/kafka-bridge
env:
  global:
  - SCRIPTS=https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
  - provider: bintray
    file: ".bintray.json"
    user: "${BINTRAY_API_USER}"
    on:
      tags: true
    key:
      secure: 
  - provider: bintray
    file: ".bintray.json"
    user: "${BINTRAY_API_USER}"
    key:
      secure: 
